<div class="menu-screen large-title" id="sources" data-icon="input.svg" data-menu-title="Sources" data-built-in="1" data-stylesheet="sources.css">
	
	<header>
		<h1>Sources</h1>
	</header>
	
	<div class="scroll-area">
		<div class="menu-content">
			<div class="beo-dynamic-menu enabled-sources"></div>
			
			<h2 class="disclosure disabled-sources-header" data-disclosure=".disabled-sources">Disabled Sources</h2>
			<div class="disabled-sources hidden">

			</div>
			<div class="button pill grey" onclick="sources.toggleArrange();" id="toggle-source-arrange-button">Arrange Sources...</div>
		</div>
	</div>
	
	<div class="ask-menu" id="startable-sources-prompt">
		<h2>Start Source</h2>
		<div class="startable-sources">
		
		</div>
		<!--<p class="margin-top">If the source is not listed, it can't be started remotely.</p>-->
		<div class="ask-buttons">
			<div class="button pill grey cancel default" onclick="beo.ask();">Cancel</div>
		</div>
	</div>
	
	<div class="ask-menu" id="set-source-alias-prompt">
		<h2>Set Alias for <span class="ask-dynamic-0">Source</span></h2>
		<div class="default-aliases">
		
		</div>
		<div class="ask-buttons">
			<div class="button pill grey" onclick="beo.askOption(0);">Custom Alias...</div>
			<div class="button pill grey remove-source-alias" onclick="beo.askOption(1);">No Alias</div>
			<div class="button pill black cancel default" onclick="beo.ask();">Cancel</div>
		</div>
	</div>
</div>
