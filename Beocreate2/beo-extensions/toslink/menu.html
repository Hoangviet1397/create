<div class="menu-screen source" id="toslink" data-icon="toslink.svg" data-menu-title="Optical Input" data-enable-with="Beocreate 4-Channel Amplifier, DAC+ DSP">
	
	<header>
		<div class="back-button master"></div>
		<h1>Optical Input</h1>
	</header>
	
	<div class="scroll-area">
		<div class="menu-content">
			<div class="menu-item toggle on" id="toslink-enabled-toggle" onclick="toslink.toggleEnabled();">
				<div class="menu-label">Enabled</div>
				<div class="menu-toggle"></div>
			</div>
			<div class="menu-item static" id="toslink-status">
				<div class="menu-label">Status</div>
				<div class="menu-value ball toslink-status"></div>
			</div>
			<p id="toslink-error-prompt">Optical input status can't be determined with the current DSP program.</p>
			<hr>
			<div class="menu-item toggle disabled" id="toslink-stops-other-sources-toggle" onclick="toslink.toggleStopsOtherSources();">
				<div class="menu-label">Auto-Stop Other Sources</div>
				<div class="menu-toggle"></div>
			</div>
			<h2>Sensitivity</h2>
			<div class="segmented-control disabled" id="toslink-sensitivity-control">
				<div onclick="toslink.setSensitivity('low');" class="low">Low</div>
				<div onclick="toslink.setSensitivity('medium');" class="medium">Medium</div>
				<div onclick="toslink.setSensitivity('high');" class="high selected">High</div>
			</div>
		</div>
	</div>
</div>
